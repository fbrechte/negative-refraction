<!DOCTYPE html>
<html>
<head>
    <title>Negative Refraction of Light Rays</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	
	<script type="text/javascript" src="refraction.js"></script>
	
	<style type="text/css">
      canvas { border: 1px solid black; }
    </style>
</head>

<body onload="init0();">	
<div data-role="page" id="page">

	<div data-role="header" id="header">
		<h1>Negative Refraction of Light Rays</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div id="slider-group">
		<div data-role="fieldcontain">
		<label for="slider-n2">refractive index of plate <i>n</i></label>
		<input type="range" name="slider" id="slider-n2" min="-2.0" max="-1.0" step="0.01" />
		</div>
		<div data-role="fieldcontain">
		<label for="slider-d1">distance between light source and plate</label>
		<input type="range" name="slider" id="slider-d1" min="0" max="1" step="0.01" />
		</div>
		<div data-role="fieldcontain">
		<label for="slider-nRays">number of light rays</label>
		<input type="range" name="slider" id="slider-nRays" min="1" max="60" step="1" />
		</div>
		</div>
		
		<canvas id="canvas"></canvas>	

	</div><!-- /content -->  
	
</div><!-- /page -->
</body>
</html>
